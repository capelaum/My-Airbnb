<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!--font-->

    <!--favicon-->

    <title>My Airbnb Gama Challenge</title>
</head>
<body>
        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="120"  class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Localização</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Check-in/Check-out
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Amanhã</a>
                        <a class="dropdown-item" href="#">Semana que vem</a>
                        <a class="dropdown-item" href="#">Mês que vem</a>
                        <a class="dropdown-item" href="#">Ano que vem</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Quando a quarentena acabar..</a>
                        <a class="dropdown-item" href="#">Nunca</a>
                    </div>

                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input id="input-busca" class="botao-ordenar" onkeyup="busca()" placeholder="Buscar..">
            </form>
        </div>
    </nav>

    <section class="cards-container">
        
        <div class="ordenar">
            <h2>Encontre sua estadia!</h2>
            <div class="ordenar-itens">
                <button class="botao-ordenar" onclick="orderByNameAZ()">
                    A-Z
                </button>
        
                <button class="botao-ordenar" onclick="orderByNameZA()">
                    Z-A
                </button>
        
                <button class="botao-ordenar" onclick="orderByType()">
                    Tipo
                </button>
        
                <button class="botao-ordenar" onclick="orderByPriceCrescent()">
                    Menor Preço
                </button>
        
                <button class="botao-ordenar" onclick="orderByPriceDecreasing()">
                    Maior Preço
                </button>
                
            </div><!--info-orders-->
        </div><!--ordenar-->

        <div class="cards" id="cards"></div>
    </section>

    <footer>
        <div class="home">
          <a href="#">Home</a>
        </div>
  
        <div class="social">
          <a href="https://github.com/capelaum" target="_blank">
            <i class="fab fa-github fa-2x media-icon"></i>
          </a>
  
          <a href="https://www.linkedin.com/in/luis-capelletto/" target="_blank">
            <i class="fab fa-linkedin-in fa-2x media-icon"></i>
          </a>
        </div><!--social-->
  
        <p>© 2020 Capelaum</p>
      </footer>
    
    
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
